<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <h1>Rock, Paper, Scissors!</h1>
      <p>
        To play the game, click one of the buttons below to pick a hand.
        Once thrown, we'll match yours against the computers to see who won the round!
        Win 5 rounds to win the game!
      <p>
      <div class="btn-container">
        <button id="rock">🪨 Rock!</button>
        <button id="paper">📃 Paper!</button>
        <button id="scissors">✂️ Scissors!</button>
        <button id="saucer" class="hidden" disabled>🛸 Flying Saucer!</button>
      </div>
      <p id="computer-choice"></p>
      <p id="player-choice"></p>
      <p id="round-result"></p>
      <p id="player-score"></p>
      <a href="#" id="alien-egg" class="hidden">👽</a>
    </div>
  </body>
</html>
