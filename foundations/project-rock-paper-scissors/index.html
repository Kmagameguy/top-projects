<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <h1>Rock Paper Scissors! Console Edition!</h1>
    <p>
      To play the game, click one of the buttons below to pick a hand.  Once thrown, we'll match yours against the computers to see who won the round!
    <p>
    <button id="rock">🪨 Rock!</button>
    <button id="paper">📃 Paper!</button>
    <button id="scissors">✂️ Scissors!</button>
    <p id="computer-choice"></p>
    <p id="player-choice"></p>
    <p id="round-result"></p>
  </body>
</html>
