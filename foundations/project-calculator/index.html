<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <p id="label">Calcutron 2000</p>
      <p id="calculator-text">0</p>

      <div class="row">
        <button id="btn-clear">AC</button>
        <button id="btn-invert">+/-</button>
        <button id="btn-percent">%</button>
        <button id="btn-divide">/</button>
      </div>

      <div class="row">
        <button id="btn-seven">7</button>
        <button id="btn-eight">8</button>
        <button id="btn-nine">9</button>
        <button id="btn-multiply">*</button>
      </div>

      <div class="row">
        <button id="btn-four">4</button>
        <button id="btn-five">5</button>
        <button id="btn-six">6</button>
        <button id="btn-subtract">-</button>
      </div>

      <div class="row">
        <button id="btn-one">1</button>
        <button id="btn-two">2</button>
        <button id="btn-three">3</button>
        <button id="btn-addition">+</button>
      </div>

      <div class="row">
        <button id="btn-zero">0</button>
        <button id="btn-decimal">.</button>
        <button id="btn-equals">=</button>
      </div>
    </div>
  <body>
</html>
